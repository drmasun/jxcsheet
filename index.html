<html>
	<head>
		<title>Cross Country Sheet Demo</title>
		<meta charset="utf-8"/>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>	<!-- XLSX Sheet Parsing Library -->
		<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>	<!-- Fuzzy Search Library -->
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>	<!-- Lodash Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>	<!-- Input Tag Formatting Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>	<!-- Date Manipulation Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>	<!-- jQuery Library -->
		<link rel="stylesheet" href="styles.css">	<!-- Main CSS/Stylesheet File -->
	</head>
	<body>
		<fieldset class="filterbox">	<!-- Filters -->
			<legend>Filters</legend>
			<label for="name">Name: </label>
			<input id="name" name="name" type="text" autocomplete="off" disabled>
			<label for="grade">Grade: </label>
			<input id="grade" name="grade" list="grades" autocomplete="off" disabled>
			<datalist id="grades"></datalist>
			<br/>
			<label for="eventdate">Date: </label>
			<input id="eventdate" name="eventdate" type="date" disabled>
			<label for="meet">Meet: </label>
			<input id="meet" name="meet" list="meets" disabled>
			<datalist id="meets"></datalist>
			<br/>
			<label for="racetime">Time: </label>
			<input id="racetime" name="racetime" type="text" autocomplete="off" disabled>
			<label for="course">Course: </label>
			<input id="course" name="course" list="courses" disabled>
			<datalist id="courses"></datalist>
			<br/>
			<button id="clear">Clear</button>
		</fieldset>
		
		<table id="data-table" border="1">
			<tbody>
				<tr class="header noselect">
					<th data-active="false" class="name">Name</th>
					<th data-active="false" class="day">Date</th>
					<th data-active="false" class="place">Meet</th>
					<th data-active="false" class="race">Time</th>
					<th data-active="false" class="course">Course</th>
					<th data-active="false" class="grade">Grade</th>
					<th class="mile1">1st Mile</th>
					<th class="mile2">2nd Mile</th>
					<th class="mile3">3rd Mile</th>
				</tr>
			</tbody>
		</table>	<!-- Data Table -->
		<script src="script.js"></script>	<!-- Main Javascript File -->
		<script>	/* Input Formatting Code */
			var cleave = new Cleave('#racetime', {
				time: true,
				timePattern: ['m', 's']
			});
		</script>
	</body>
</html>
